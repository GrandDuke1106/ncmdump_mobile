name: Build and Release

# 触发规则：
# 1. 推送到 main 分支时触发构建（测试用，生成带 commit id 的包）
# 2. 推送以 'v' 开头的 tag 时触发构建并发布（如 v1.0.0，生成带 tag 的包）
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  # ================= Android =================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # [新增] 获取版本号步骤
      # 如果是 Tag 推送，VERSION = v1.0.0
      # 如果是 Commit 推送，VERSION = dev-e025c7a (dev-前缀 + 7位 commit hash)
      - name: Get Version
        id: get_version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Gomobile
        working-directory: ./exc
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build Go Library (Android)
        working-directory: ./exc
        run: |
          mkdir -p ../ncmdump_mobile/android/app/libs
          gomobile bind -target=android -androidapi 21 -ldflags="-s -w" -o ../ncmdump_mobile/android/app/libs/ncmdump.aar ./mobile

      - name: Configure Keystore
        working-directory: ./ncmdump_mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # [修改] 增加 --split-per-abi 参数进行分包
      - name: Build APK
        working-directory: ./ncmdump_mobile
        run: flutter build apk --release --split-per-abi

      # [新增] 重命名 APK 文件，带上版本号和架构名
      - name: Rename APKs
        working-directory: ./ncmdump_mobile/build/app/outputs/flutter-apk
        run: |
          mv app-arm64-v8a-release.apk ncmdump-mobile-${{ env.VERSION }}-android-arm64.apk
          mv app-armeabi-v7a-release.apk ncmdump-mobile-${{ env.VERSION }}-android-armv7.apk
          mv app-x86_64-release.apk ncmdump-mobile-${{ env.VERSION }}-android-x64.apk
          
          rm -f app-release.apk app.apk

      # [修改] 上传所有重命名后的 APK，Artifact 名称也带上版本号
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncmdump-mobile-${{ env.VERSION }}-android-apks
          path: ./ncmdump_mobile/build/app/outputs/flutter-apk/*.apk

  # ================= Windows =================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      # [新增] 获取版本号 (Windows Powershell 语法不同，但 Actions 中可以用 bash)
      - name: Get Version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build Go Library (Windows)
        working-directory: ./exc
        run: |
          go build -ldflags "-s -w" -buildmode=c-shared -o ../ncmdump_mobile/windows/runner/ncmdump.dll ./desktop
      - name: Build Windows Release
        working-directory: ./ncmdump_mobile
        run: flutter build windows --release
      
      # [修改] Artifact 名称带上版本号
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncmdump-mobile-${{ env.VERSION }}-windows-folder
          path: ./ncmdump_mobile/build/windows/x64/runner/Release

  # ================= Linux =================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # [新增] 获取版本号
      - name: Get Version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build Go Library (Linux)
        working-directory: ./exc
        run: |
          go build -ldflags "-s -w" -buildmode=c-shared -o ../ncmdump_mobile/linux/libncmdump.so ./desktop
      - name: Build Linux Release
        working-directory: ./ncmdump_mobile
        run: flutter build linux --release

      # [修改] Artifact 名称带上版本号
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncmdump-mobile-${{ env.VERSION }}-linux-folder
          path: ./ncmdump_mobile/build/linux/x64/release/bundle

  # ================= Release =================
  create-release:
    name: Create Release
    needs: [build-android, build-windows, build-linux] 
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4 # 需要 checkout 来获取 git commit hash (虽然这里主要用 tag)

      # [新增] 获取版本号，用于文件名
      - name: Get Version
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # [修改] 下载所有 Artifacts
      # 因为 Artifact 名称现在包含动态版本号，我们使用 pattern 来匹配
      # merge-multiple: false 会保持文件夹结构，方便我们分别处理
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ncmdump-mobile-*
          merge-multiple: false

      - name: Archive Builds
        run: |
          WIN_DIR=$(find artifacts -type d -name "*-windows-folder" | head -n 1)
          if [ -d "$WIN_DIR" ]; then
            cd "$WIN_DIR"
            zip -r ../../ncmdump-mobile-${{ env.VERSION }}-windows.zip .
            cd ../..
          fi
          
          LINUX_DIR=$(find artifacts -type d -name "*-linux-folder" | head -n 1)
          if [ -d "$LINUX_DIR" ]; then
            cd "$LINUX_DIR"
            tar -czf ../../ncmdump-mobile-${{ env.VERSION }}-linux.tar.gz .
            cd ../..
          fi
          
          find artifacts -name "*.apk" -exec cp {} . \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.apk
            *.zip
            *.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true