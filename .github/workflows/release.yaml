name: Build and Release

# 触发规则：
# 1. 推送到 main 分支时触发构建（测试用）
# 2. 推送以 'v' 开头的 tag 时触发构建并发布（如 v1.0.0）
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch: # 允许在网页端手动点击触发

jobs:
  # 任务 1: 构建 Android APK
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Gomobile
        working-directory: ./exc
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 编译 Go 核心库 (.aar)
      - name: Build Go Library (Android)
        working-directory: ./exc
        run: |
          mkdir -p ../ncmdump_mobile/android/app/libs
          gomobile bind -target=android -androidapi 21 -ldflags="-s -w" -o ../ncmdump_mobile/android/app/libs/ncmdump.aar ./mobile

      # 处理签名（如果有配置 Secrets）
      # 如果你不想配置签名，确保 build.gradle 里的 signingConfigs 是可选的，或者删除这一步
      - name: Configure Keystore
        working-directory: ./ncmdump_mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build APK
        working-directory: ./ncmdump_mobile
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./ncmdump_mobile/build/app/outputs/flutter-apk/app-release.apk

# ================= Windows =================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Go Library (Windows)
        working-directory: ./exc
        run: |
          go build -ldflags "-s -w" -buildmode=c-shared -o ../ncmdump_mobile/windows/runner/ncmdump.dll ./desktop
      - name: Build Windows Release
        working-directory: ./ncmdump_mobile
        run: flutter build windows --release
      
      # [修改] 不要在构建阶段压缩，直接上传目录
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncmdump-windows-folder # 名字叫 folder 以示区别
          path: ./ncmdump_mobile/build/windows/x64/runner/Release

  # ================= Linux =================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Go Library (Linux)
        working-directory: ./exc
        run: |
          go build -ldflags "-s -w" -buildmode=c-shared -o ../ncmdump_mobile/linux/libncmdump.so ./desktop
      - name: Build Linux Release
        working-directory: ./ncmdump_mobile
        run: flutter build linux --release

      # [修改] 不要在构建阶段压缩，直接上传目录
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncmdump-linux-folder
          path: ./ncmdump_mobile/build/linux/x64/release/bundle

# ================= Release (修改：下载后压缩并发布) =================
  create-release:
    name: Create Release
    needs: [build-android, build-windows, build-linux] 
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 下载所有 Artifacts。它们会被放入以 artifact name 命名的子目录中
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # [新增] 在发布前进行打包
      - name: Archive Builds
        run: |
          # 1. 处理 Windows (进入下载的目录进行压缩，避免多层文件夹)
          cd artifacts/ncmdump-windows-folder
          zip -r ../../ncmdump-windows.zip .
          cd ../..
          
          # 2. 处理 Linux
          cd artifacts/ncmdump-linux-folder
          tar -czf ../../ncmdump-linux.tar.gz .
          cd ../..
          
          # 3. 移动 APK (如果是单文件 artifact，download-artifact v4 可能会直接下载文件或放在目录下)
          # 检查 APK 位置，通常 v4 会建立 artifacts/app-release.apk/app-release.apk 或者直接文件
          # 为了保险，我们用 find 找一下并移动出来
          find artifacts -name "*.apk" -exec cp {} . \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.apk
            ncmdump-windows.zip
            ncmdump-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
