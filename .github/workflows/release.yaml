name: Build and Release

# 触发规则：
# 1. 推送到 main 分支时触发构建（测试用）
# 2. 推送以 'v' 开头的 tag 时触发构建并发布（如 v1.0.0）
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch: # 允许在网页端手动点击触发

jobs:
  # ====================================================
  # 任务 1: 构建 Android APK
  # ====================================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Gomobile
        working-directory: ./exc
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 编译 Go 核心库 (.aar)
      - name: Build Go Library (Android)
        working-directory: ./exc
        run: |
          gomobile bind -target=android -androidapi 21 -ldflags="-s -w" -o ../ncmdump_mobile/android/app/libs/ncmdump.aar bridge.go

      # 处理签名（如果有配置 Secrets）
      # 如果你不想配置签名，确保 build.gradle 里的 signingConfigs 是可选的，或者删除这一步
      - name: Configure Keystore
        working-directory: ./ncmdump_mobile
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build APK
        working-directory: ./ncmdump_mobile
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./ncmdump_mobile/build/app/outputs/flutter-apk/app-release.apk

  # ====================================================
  # 任务 2: 构建 Windows Exe
  # ====================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 编译 Go 核心库 (.dll)
      - name: Build Go Library (Windows)
        working-directory: ./exc
        run: |
          go build -ldflags "-s -w" -buildmode=c-shared -o ../ncmdump_mobile/windows/runner/ncmdump.dll export.go

      - name: Build Windows Release
        working-directory: ./ncmdump_mobile
        run: flutter build windows --release

      # 打包成 Zip
      - name: Archive Windows Build
        run: |
          compress-archive -Path ./ncmdump_mobile/build/windows/runner/Release/* -DestinationPath ncmdump-windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: ncmdump-windows.zip

  # ====================================================
  # 任务 3: 构建 Linux App (新增)
  # ====================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 安装 Linux 编译依赖 (GTK, Ninja 等)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 2. 编译 Go 核心库 (.so)
      - name: Build Go Library (Linux)
        working-directory: ./exc
        run: |
          # 编译出 libncmdump.so 并放入 linux 目录
          go build -ldflags "-s -w" -buildmode=c-shared -o ../ncmdump_mobile/linux/libncmdump.so export.go

      # 3. 构建 Linux Release 版
      - name: Build Linux Release
        working-directory: ./ncmdump_mobile
        run: flutter build linux --release

      # 4. 打包 (Linux 通常打成 tar.gz)
      - name: Archive Linux Build
        run: |
          # flutter build linux 的产物在 build/linux/x64/release/bundle/
          tar -czf ncmdump-linux.tar.gz -C ncmdump_mobile/build/linux/x64/release/bundle .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: ncmdump-linux.tar.gz

  # ====================================================
  # 任务 4: 发布 Release (聚合所有平台)
  # ====================================================
  create-release:
    name: Create Release
    # 依赖这三个任务都成功才执行
    needs: [build-android, build-windows, build-linux] 
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-apk/app-release.apk
            windows-zip/ncmdump-windows.zip
            linux-tar/ncmdump-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
